typenum = "*"
indicatif = "0.17"
rayon = "1.10"
derive_more = "0.99"
dirs = "5.0"
paste = "1.0"
md5 = "0.7.0"
kiddo = "4.2"
fixed = "*"
num-integer = "*"
itertools = "*"
kamadak-exif = "*"