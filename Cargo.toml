authors = ["Will Dady <willdady@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
image = "0.25"
clap = { version = "3.2.20", features = ["derive"] }
rand = "0.7.0"
serde = { version = "1.0", features = ["derive"] }
